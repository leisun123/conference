{% load static %}
{% load main_tags %}
<!-- Modal -->
<div class="modal fade" id="{{ id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
	 aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					<span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Infomation</h4>
			</div>

			<div class="modal-body">
				<center>

					{% if avatar %}
						<img src="{% get_media_prefix %}{{ avatar }}"
							 name="aboutme" width="140" height="140" border="0" class="img-circle"></a>
					{% else %}
						<img src="http://bpic.588ku.com/element_pic/01/55/09/6357474dbf2409c.jpg"
							 name="aboutme" width="140" height="140" border="0" class="img-circle"></a>
					{% endif %}
					<h3 class="media-heading">{{ username }}
						<small>{{ organization }}</small>
					</h3>
					<p class="lead">{{ email }}</p>
					<span><strong>Keywords: </strong></span>

					<span class="label label-info">908</span>


				</center>
				<hr>
				<center>
					<p class="text-left"><strong>Bio: </strong><br>
						467823468923942347239847982374723492374923749237492738</p>
					<br>
				</center>
				<hr>
				<table class="table">
					<thead>
					<tr>
						<th scope="col">{{ name }}'s</th>
						<th scope="col">{{ name }}'s Reviews</th>
					</tr>
					</thead>
					<tbody>


					</tbody>
				</table>
			</div>


			</tr>

			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">
					Close
				</button>
			</div>
		</div>
	</div>
</div>
