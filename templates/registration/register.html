{% extends 'thesis_review/base.html' %}

{% block title %}用户注册{% endblock %}

{% block login %}
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form action="{% url 'register' %}" method="post" role="form">
					<h2>Sign Up</h2>
					<ul>
						{% for key, error in errors.items %}
							<li><span style="text-align: center; color: #953b39;">{{ error }}</span></li>
						{% endfor %}
					</ul>
					{% csrf_token %}

					<!--<div class="row">
						<div class="col-xs-6 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="text" name="first_name" id="first_name" class="form-control input-lg"
									   placeholder="First Name" tabindex="1">
							</div>
						</div>
						<div class="col-xs-6 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="text" name="last_name" id="last_name" class="form-control input-lg"
									   placeholder="Last Name" tabindex="2">
							</div>
						</div>
					</div> -->

					<div class="form-group">
						<input type="text" name="username" id="username" class="form-control input-lg"
							   placeholder="Name"
							   tabindex="3">
					</div>

					<div class="form-group">
						<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email"
							   tabindex="4">
					</div>
					<div class="form-group">
						<input type="text" name="organization" id="organization" class="form-control input-lg"
							   placeholder="Organization" tabindex="5">
					</div>
					<div class="form-group">
						<input type="text" name="major" id="major" class="form-control input-lg"
							   placeholder="Major" tabindex="6">
					</div>
					<div class="form-group">
						<input type="text" name="keywords" id="keywords" class="form-control input-lg"
							   placeholder="Keywords" tabindex="7">
					</div>
					<div class="form-group">
						<input type="password" name="password" id="password" class="form-control input-lg"
							   placeholder="Password" tabindex="8">
					</div>

					<div class="form-group">
						<input type="password" name="res_password" id="res_password" class="form-control input-lg"
							   placeholder="请再次输入密码" tabindex="9">
					</div>
					<hr/>

					<div class="row">
						<div class="col-xs-6 col-md-6">
							<input type="submit" value="提交注册"
								   class="btn btn-primary btn-block btn-lg" tabindex="10">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
