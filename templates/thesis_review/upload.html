{% extends 'thesis_review/base.html' %}

{% block title %}论文上传{% endblock %}

{% block userinfo %}
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form method="post" role="form" enctype='multipart/form-data'>
					<h2>Upload Thesis</h2>
					<ul>
						{% for key, error in errors.items %}
							<li><span style="text-align: center; color: #953b39;">{{ error }}</span></li>
						{% endfor %}
					</ul>
					{% csrf_token %}

					<div class="form-group">
						<input type="text" name="title" id="title" class="form-control input-lg"
							   placeholder="title" >
					</div>

					<div class="form-group">
						<input type="text" name="organization" id="organization" class="form-control input-lg"
							   placeholder="Organization">
					</div>

					<div class="form-group">
						<textarea style="height: 200px" type="text" name="abstract" id="abstract" class="form-control input-lg"
								  placeholder="abstract"></textarea>
					</div>

					<div class="form-group">
						<input type="text" name="keywords" id="keywords" class="form-control input-lg"
						  		  placeholder="keywords(以英文分号隔离)">
					</div>

					<br/>

					<div class="form-group">
						<p class="lead" style="display: inline-block">论文附件(pdf):</p>
						&nbsp; &nbsp; &nbsp; &nbsp;
						<input type="file" style="display: inline-block" name="content" id="content" class="text-center well well-sm input-lg"
							   accept="application/pdf">
					</div>

					<div class="row">
						<div class="col-xs-6 col-md-6">
							<input type="submit" value="提交"
								   class="btn btn-primary btn-block btn-lg">
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
{% endblock %}
