<h3>Paper Information</h3>
<hr>
<div class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2 control-label" style="margin-left: -12px">title:</label>
		<div class="col-sm-10">
			<p class="form-control-static">{{ object.title }}</p>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label" style="margin-left: -12px">serial number</label>
		<div class="col-sm-10">
			<p class="form-control-static">{{ object.serial_number }}</p>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" style="margin-left: -12px">abstract:</label>
		<div class="col-sm-10">
			<p class="form-control-static">{{ object.abstract }}</p>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" style="margin-left: -12px">create time:</label>
		<div class="col-sm-10">
			<p class="form-control-static">{{ object.create_time }}</p>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" style="margin-left: -12px">publish time:</label>
		<div class="col-sm-10">
			<p class="form-control-static">{{ object.publish_time }}</p>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label" style="margin-left: -12px">session:</label>
		<div class="col-sm-10">
			<p class="form-control-static">{{ object.session }}</p>
		</div>
	</div>


	<div class="form-group">
		<label class="col-sm-2 control-label" style="margin-left: -12px">version:</label>
		<div class="col-sm-10">
			<p class="form-control-static">{{ object.version }}</p>
		</div>
	</div>
</div>
<hr>
