{% extends "share_layout/base.html" %}
{% load main_tags %}
{% load static %}
{% load crispy_forms_tags %}
{% block index %}
	<div class="form-container">

		{% load_judgment_sidebar "review" %}
		<div class="col-sm-6">
			<iframe src="{% get_media_prefix %}thesis/数据清洗工作.pdf" height="1000px" width="100%"></iframe>
		</div>
		<div class="col-sm-4">
			<form method="post" action="" enctype='multipart/form-data'>
				{% csrf_token %}
				{% crispy form %}

				<input type="submit" value="Save"/>
			</form>
		</div>
	</div>
{% endblock %}
