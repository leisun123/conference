{% extends "share_layout/base.html" %}
{% load main_tags %}
{% load static %}
{% load crispy_forms_tags %}
{% block index %}
	<div class="container-fluid">
		<div class="row">
			{% load_judgment_sidebar "review" %}
			<div class="col-sm-6">
				<iframe src="{% load_file review.assignment.paper.file.name %}" height="1000px" width="100%"></iframe>
			</div>
			<div class="col-sm-4">
				<form method="post" action="" enctype='multipart/form-data'>
					{% csrf_token %}
					{% crispy form %}

					<input type="submit" value="Submit"/>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
